<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="vendor/css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="wrap wrap-sm">
    <div class="header">
        <h1>注册</h1>
    </div>
    <div class="form">
        <form action="" id="signup">
            <div class="input-wrap">
                <label for="">姓名</label>
                <input data-rule="maxlength:5|minlength:2"  type="text" class="input-control" name="name">
                <div class="input-error" id="name-input-error">
                    姓名格式有误,最大长度5
                </div>
            </div>
            <div class="input-wrap">
                <label for="">用户名</label>
                <input data-rule='pattern:"^[a-z0-9]*$"|maxlength:8|minlength:4'  type="text" class="input-control" name="username"/>
                <div class="input-error" id="username-input-error">
                    用户名格式有误
                </div>
            </div>
            <div class="input-wrap">
                <label>年龄</label>
                <input data-rule='min:18'
                       type="text"
                       name="age"
                       class="input-control">
                <div id="age-input-error" class="input-error">年龄格式有误</div>
            </div>
            <div class="input-wrap">
                <label for="">自我介绍</label>
                <input data-rule='required:false|maxlength:1024'  type="text" class="input-control" name="intro">
                <div class="input-error" id="intro-input-error">
                    自我介绍格式有误
                </div>
            </div>
            <div class="input-wrap">
                <label for="">密码</label>
                <input data-rule='minlength:6'  type="password" class="input-control" name="password"/>
                <div class="input-error" id="password-input-error">
                    密码格式有误
                </div>
            </div>
            <button class="button-control" type="submit">注册</button>
        </form>
    </div>
</div>

<script src="vendor/js/jquery.js"></script>
<script src="js/validator.js"></script>
<script src="js/input.js"></script>
<script src="js/main.js"></script>
</body>
</html>
